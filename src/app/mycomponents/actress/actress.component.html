<div id="actresses">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Les Actrices</h4>
            </div>
            <div class="col s12" style="margin-top:15px;margin-bottom:15px;">
                <form #form="ngForm" (ngSubmit)="editActress()" >
                    <div class="row">
                        <div class="input-field col s12 m6">
                          <input id="name" name="name" required #name="ngModel" [(ngModel)]="actressM['name']" type="text" class="validate">
                          <label for="name">Nom *</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="photo" name="photo" required #photo="ngModel" [(ngModel)]="actressM['photo']" type="text" class="validate">
                            <label for="photo">Photo *</label>
                        </div>
                        <div class="col s12" *ngIf="msgalert != null">
                            <div style='padding:10px;background:blue;color:white;margin-bottom:10px;'>{{msgalert}}</div>
                        </div>
                        <div class="col s6">
                            <button type="submit" class="waves-effect waves-light blue btn-small" [disabled]="form.form.invalid">Envoyer</button>
                        </div>
                        <div class="col s6" style="text-align: right;">
                            <button type="button" class="waves-effect waves-light black btn-small" (click)="resetActress()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12">
                <table class="highlight responsive-table">
                    <thead>
                      <tr>
                          <th>Id</th>
                          <th>Nom</th>
                          <th>Photo</th>
                          <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of allactresses;let key=index;">
                        <td>{{key}}</td>
                        <td>{{item["name"]}}</td>
                        <td>
                            <img src="{{item['photo']}}" alt="">
                        </td>
                        <td>
                            <a class="waves-effect waves-light btn-small" style="margin-right:10px;" (click)="resetActress(key)">Modifier</a>
                            <a class="waves-effect waves-light red btn-small" (click)="deleteOneActress(key)">Supprimer</a>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
